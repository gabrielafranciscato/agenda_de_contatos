<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css"/>


  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="logo agemda de contato" />
        <h1>Agenda de Contatos</h1>
      </header>
      <form>
        <input type="text" required placeholder="Seu nome" />
        <input type="number" required placeholder="Numero de telefone" />
        <button type="submit">Cadastrar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome do contato</th>
            <th>Numero do Contato</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>Contato</td>
            <td>---</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
